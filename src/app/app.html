<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-navbar>
     
    </ion-navbar>
    <ion-list>
        <!-- <ion-item>
          <ion-label>
            {{sliceuser}}
          </ion-label>
          </ion-item> -->

          
      <button class="my-button" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="'logo-' + p.icon" [ngStyle]="{'color': p.color}" item-start></ion-icon>
          {{p.title}}
      </button>




      
      <button class="my-button" ion-button full (click)="logOut()">Log Out</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
