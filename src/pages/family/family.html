<ion-header>

  <ion-navbar>
    <ion-title>Family</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  
    <ion-item>
      <ion-label floating >Family-ID</ion-label>
      <ion-input  [(ngModel)]="FamilyID"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Husband's name</ion-label>
      <ion-textarea name="Name" [(ngModel)]="Hname"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating >Date of birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="DOB"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating >Occupation</ion-label>
      <ion-textarea name="job" [(ngModel)]="hoccup"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating >Wife's name</ion-label>
      <ion-textarea name="Name" [(ngModel)]="wname"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating >Occupation</ion-label>
        <ion-textarea name="job" [(ngModel)]="woccup"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating >Date of birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="WDOB"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating >No of Children</ion-label>
      <ion-textarea name="no of children" [(ngModel)]="chno"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating >remarks</ion-label>
      <ion-textarea name="remarks" [(ngModel)]="rem"></ion-textarea>
    </ion-item>

  <button class="my-button"color="buttons" ion-button full (click)="addfamily()">SAVE</button>


</ion-content>
