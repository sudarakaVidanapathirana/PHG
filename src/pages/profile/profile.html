<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">

  

    <ion-item>
        <ion-label floating>PHI ID</ion-label>
        <ion-input type="text" [(ngModel)]="dispPHIID" disabled="true"></ion-input>
      </ion-item>


  <ion-item>

    <ion-input type="text" [(ngModel)]="displayFirstName" disabled="true"></ion-input>

  <ion-item>

      <ion-input type="text" [(ngModel)]="displayLastName" disabled="true"></ion-input>
