<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">

    <ion-item>
        <ion-label floating >PHI Registration Number</ion-label>
        <ion-input type="text" [(ngModel)]="signupData.phiID"></ion-input>
      </ion-item>


<ion-item>
  <ion-label floating >First Name</ion-label>
  <ion-input  type="text" [(ngModel)]="signupData.fname"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Last Name</ion-label>
  <ion-input type="text" [(ngModel)]="signupData.lname"></ion-input>
</ion-item>


<ion-item>
  <ion-label floating >NIC/Passport Number</ion-label>
  <ion-input type="text" [(ngModel)]="signupData.nic"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Date Of Birth </ion-label>  
   <ion-datetime displayFormat = "DD/MM/YYYY"  [(ngModel)]="signupData.date" ></ion-datetime>
</ion-item>

<ion-item>
  <ion-label floating >Password</ion-label>
  <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Confirm Password</ion-label>
  <ion-input type="password" [(ngModel)]="signupData.passwordRetype"></ion-input>
</ion-item>

  <button class="signup" full ion-button (click)="signup()" [disabled]="!signupData.fname || !signupData.lname ||!signupData.phiID || !signupData.nic || !signupData.date" >Next</button>


</ion-content>
