<ion-header>

  <ion-navbar>
    <ion-title>Pregnancies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <ion-item>
    <ion-label floating >Name</ion-label>
    <ion-textarea name="names"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Family-ID</ion-label>
    <ion-input ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Expected-delivery</ion-label>
    <ion-datetime displayformat="MM/YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>implications</ion-label>
    <ion-textarea name="implications" ></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Previous pregnancy status</ion-label>
  </ion-item>
  <ion-item>
    <ion-label floating>Date of last visit</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>
 
  <ion-list radio-group="pregnancy">
      <ion-item>
          <ion-label>Have been pregnant</ion-label>
          <ion-radio value="pregnant" unchecked></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Have been aborted</ion-label>
            <ion-radio value="aborted" unchecked></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>misscarriage</ion-label>
              <ion-radio value="miss" unchecked></ion-radio>
            </ion-item>
  </ion-list>
  <button class="my-button" color="buttons" ion-button full (click)="save()">SAVE</button>

</ion-content>
